<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Library</title>
</head>
<body>
    <div class="nav">
        <h1>The Odin Library</h1>
    </div>
    <div class="shelf">
        <h2>read</h2>
        <ul class="readBooks"></ul>
        <h2>unread</h2>
        <ul class="unreadBooks"></ul>
        <button id="newBookButton"></button>
    </div>
        <div class="prompter">
            <div id="formOverlay" class="activateForm">
                <form method="post" action="https://httpbin.org">
                    <h2>Add new book</h2>
                    <div class="formContainer" id="containerFirstName">
                        <label for="inputFirstName">author first name(s)</label>
                        <input type="text" name="inputFirstName" id="inputFirstName" placeholder="J.R.R.">
                    </div>
                    <div class="formContainer" id="containerLastName">
                        <label for="inputLastName">author last name*</label>
                        <input type="text" name="inputLastName" id="inputLastName" placeholder="Tolkien" required>
                    </div>
                    <div class="formContainer" id="containerTitle">
                        <label for="inputTitle">book title*</label>
                        <input type="text" name="inputTitle" id="inputTitle" placeholder="The Hobbit" required>
                    </div>
                    <div class="formContainer" id="containerPublicationDate">
                        <label for="inputDate">Year of publication</label>
                        <input type="number" id="inputDate" name="inputDate" placeholder="1956" min="-1000" max="2030">
                    </div>
                    <div class="formContainer" id="inputReadStatus">
                        <label for="inputReadStatus">Read?</label>
                        <input type="checkbox" id="inputReadStatus" name="inputReadStatus">
                    </div>
                    <button id="formAddButton" type="button">Add</button>
                </form>
            </div>
            <div id ="currentBook" class=""> <!-- placeholderGif comes here!-->
                <div id="currentAuthor"></div>
                <div id="currentTitle"></div>
                <div id="currentDate"></div>
                <div id="currentSettings" class="invisible">
                    <span id="delete">Delete</span>
                    <span>
                        <span id="read">Read?</span>
                        <input type="checkbox" id="readCheckbox"> <!--class=invisible!-->
                    </span>
                </div>
            </div>
            <div class="attribution">Attribution: plsslices</div>
        </div>
    <footer>

    </footer>
</body>

<script src="script.js"></script>
</html>
